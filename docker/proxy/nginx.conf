events {
    worker_connections 1024;
}

http {
    # ============================================
    # SSL CONFIGURATION (wildcard cert)
    # ============================================
    ssl_certificate /etc/letsencrypt/live/cxbrgr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cxbrgr.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # ============================================
    # INTERNAL HTTP SERVICES (*.hmsrvr.lan)
    # ============================================

    # Prowlarr (internal only)
    server {
        listen 80;
        server_name prowlarr.hmsrvr.lan;
        location / {
            proxy_pass http://127.0.0.1:10101;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Sonarr (internal only)
    server {
        listen 80;
        server_name sonarr.hmsrvr.lan;
        location / {
            proxy_pass http://127.0.0.1:10102;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Radarr (internal only)
    server {
        listen 80;
        server_name radarr.hmsrvr.lan;
        location / {
            proxy_pass http://127.0.0.1:10103;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Bazarr (internal only)
    server {
        listen 80;
        server_name bazarr.hmsrvr.lan;
        location / {
            proxy_pass http://127.0.0.1:10104;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # SABnzbd (internal only)
    server {
        listen 80;
        server_name sabnzbd.hmsrvr.lan;
        location / {
            proxy_pass http://127.0.0.1:10106;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ============================================
    # EXTERNAL HTTPS SERVICES (*.cxbrgr.com)
    # ============================================

    # HTTP to HTTPS redirect for external domains
    server {
        listen 80;
        server_name stream.cxbrgr.com watch.stream.cxbrgr.com search.stream.cxbrgr.com chat.cxbrgr.com;
        return 301 https://$host$request_uri;
    }

    # Stream Hub Landing Page (HTTPS)
    server {
        listen 443 ssl;
        server_name stream.cxbrgr.com;
        root /var/www/landing;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # Jellyfin - Watch (HTTPS)
    server {
        listen 443 ssl;
        server_name watch.stream.cxbrgr.com;

        location / {
            proxy_pass http://127.0.0.1:10108;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Jellyfin
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Large file uploads for metadata
            client_max_body_size 100M;
        }
    }

    # Jellyseerr - Search (HTTPS)
    server {
        listen 443 ssl;
        server_name search.stream.cxbrgr.com;

        location / {
            proxy_pass http://127.0.0.1:10107;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # OpenWebUI - Chat (HTTPS)
    server {
        listen 443 ssl;
        server_name chat.cxbrgr.com;

        location / {
            proxy_pass http://127.0.0.1:10020;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (required for OpenWebUI)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Longer timeouts for LLM responses
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}
