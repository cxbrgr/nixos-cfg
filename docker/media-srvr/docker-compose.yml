services:
  # --- THE BRAIN ---
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Vienna
    volumes:
      - /data/docker/prowlarr:/config
    ports:
      - 10101:9696
    restart: unless-stopped

  # --- THE MANAGERS ---
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Vienna
    volumes:
      - /data/docker/sonarr:/config
      - /data:/data
    ports:
      - 10102:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Vienna
    volumes:
      - /data/docker/radarr:/config
      - /data:/data
    ports:
      - 10103:7878
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Vienna
    volumes:
      - /data/docker/bazarr:/config
      - /data:/data
    ports:
      - 10104:6767
    restart: unless-stopped

  # --- THE FACE ---
  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Vienna
    volumes:
      - /data/docker/overseerr:/app/config
    ports:
      - 10105:5055
    restart: unless-stopped

  # --- THE WORKER ---
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Vienna
      - WEBUI_PORT=8080
    volumes:
      - /data/docker/qbittorrent:/config
      - /data:/data
    ports: 
      - 10106:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    # Note: Later we will route this through Gluetun (VPN)

  # --- THE PLAYER ---
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host # Plex works best with host networking
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Vienna
      - VERSION=docker
    volumes:
      - /data/docker/plex:/config
      - /data/media:/data/media
    devices:
      - /dev/dri:/dev/dri # Passes the i5-12400 iGPU for transcoding
    restart: unless-stopped