events {
    worker_connections 1024;
}

http {
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/stream.cxbrgr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stream.cxbrgr.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Prowlarr (internal only)
    server {
        listen 80;
        server_name prowlarr.hmsrvr.lan;
        location / {
            proxy_pass http://prowlarr:9696;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Sonarr (internal only)
    server {
        listen 80;
        server_name sonarr.hmsrvr.lan;
        location / {
            proxy_pass http://sonarr:8989;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Radarr (internal only)
    server {
        listen 80;
        server_name radarr.hmsrvr.lan;
        location / {
            proxy_pass http://radarr:7878;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Bazarr (internal only)
    server {
        listen 80;
        server_name bazarr.hmsrvr.lan;
        location / {
            proxy_pass http://bazarr:6767;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # SABnzbd (internal only)
    server {
        listen 80;
        server_name sabnzbd.hmsrvr.lan;
        location / {
            proxy_pass http://sabnzbd:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Overseerr (internal only)
    server {
        listen 80;
        server_name overseerr.hmsrvr.lan;
        location / {
            proxy_pass http://overseerr:5055;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Plex (internal only, with WebSocket support)
    server {
        listen 80;
        server_name plex.hmsrvr.lan;
        client_max_body_size 100M;

        location / {
            proxy_pass http://host.docker.internal:32400;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Plex-Client-Identifier $http_x_plex_client_identifier;
            proxy_set_header X-Plex-Device $http_x_plex_device;
            proxy_set_header X-Plex-Device-Name $http_x_plex_device_name;
            proxy_set_header X-Plex-Platform $http_x_plex_platform;
            proxy_set_header X-Plex-Platform-Version $http_x_plex_platform_version;
            proxy_set_header X-Plex-Product $http_x_plex_product;
            proxy_set_header X-Plex-Token $http_x_plex_token;
            proxy_set_header X-Plex-Version $http_x_plex_version;
            proxy_set_header X-Plex-Nocache $http_x_plex_nocache;
            proxy_set_header X-Plex-Provides $http_x_plex_provides;
            proxy_set_header X-Plex-Device-Vendor $http_x_plex_device_vendor;
            proxy_set_header X-Plex-Model $http_x_plex_model;
            proxy_buffering off;
        }
    }

    # ============================================
    # EXTERNAL HTTPS SERVICES (*.stream.cxbrgr.com)
    # ============================================

    # HTTP to HTTPS redirect for external domains
    server {
        listen 80;
        server_name stream.cxbrgr.com watch.stream.cxbrgr.com search.stream.cxbrgr.com;
        return 301 https://$host$request_uri;
    }

    # Stream Hub Landing Page (HTTPS)
    server {
        listen 443 ssl;
        server_name stream.cxbrgr.com;
        root /var/www/landing;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # Jellyfin - Watch (HTTPS)
    server {
        listen 443 ssl;
        server_name watch.stream.cxbrgr.com;

        # Internal access still works on HTTP
        listen 80;
        server_name jellyfin.hmsrvr.lan;

        location / {
            proxy_pass http://jellyfin:8096;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Jellyfin
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Large file uploads for metadata
            client_max_body_size 100M;
        }
    }

    # Jellyseerr - Search (HTTPS)
    server {
        listen 443 ssl;
        server_name search.stream.cxbrgr.com;

        # Internal access still works on HTTP
        listen 80;
        server_name jellyseerr.hmsrvr.lan;

        location / {
            proxy_pass http://jellyseerr:5055;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
