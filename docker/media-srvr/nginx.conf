events {
    worker_connections 1024;
}

http {
    # Prowlarr
    server {
        listen 80;
        server_name prowlarr.hmsrvr.lan;
        location / {
            proxy_pass http://prowlarr:9696;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Sonarr
    server {
        listen 80;
        server_name sonarr.hmsrvr.lan;
        location / {
            proxy_pass http://sonarr:8989;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Radarr
    server {
        listen 80;
        server_name radarr.hmsrvr.lan;
        location / {
            proxy_pass http://radarr:7878;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Bazarr
    server {
        listen 80;
        server_name bazarr.hmsrvr.lan;
        location / {
            proxy_pass http://bazarr:6767;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # SABnzbd (Usenet)
    server {
        listen 80;
        server_name sabnzbd.hmsrvr.lan;
        location / {
            proxy_pass http://sabnzbd:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Stream Hub Landing Page
    server {
        listen 80;
        server_name stream.cxbrgr.com;
        root /var/www/landing;
        index index.html;
        
        location / {
            try_files $uri $uri/ =404;
        }
    }

    # Jellyseerr
    server {
        listen 80;
        server_name jellyseerr.hmsrvr.lan search.stream.cxbrgr.com;
        location / {
            proxy_pass http://jellyseerr:5055;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Jellyfin
    server {
        listen 80;
        server_name jellyfin.hmsrvr.lan watch.stream.cxbrgr.com;
        location / {
            proxy_pass http://jellyfin:8096;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Overseerr
    server {
        listen 80;
        server_name overseerr.hmsrvr.lan;
        location / {
            proxy_pass http://overseerr:5055;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Plex (with WebSocket support for direct playback)
    server {
        listen 80;
        server_name plex.hmsrvr.lan;

        # Allow large uploads (for syncing/posters)
        client_max_body_size 100M;

        location / {
            proxy_pass http://host.docker.internal:32400;
            # ESSENTIAL: WebSocket Support (Fixes "Indirect/Remote" connection)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Plex-Specific Headers (Helps Plex understand the proxy)
            proxy_set_header X-Plex-Client-Identifier $http_x_plex_client_identifier;
            proxy_set_header X-Plex-Device $http_x_plex_device;
            proxy_set_header X-Plex-Device-Name $http_x_plex_device_name;
            proxy_set_header X-Plex-Platform $http_x_plex_platform;
            proxy_set_header X-Plex-Platform-Version $http_x_plex_platform_version;
            proxy_set_header X-Plex-Product $http_x_plex_product;
            proxy_set_header X-Plex-Token $http_x_plex_token;
            proxy_set_header X-Plex-Version $http_x_plex_version;
            proxy_set_header X-Plex-Nocache $http_x_plex_nocache;
            proxy_set_header X-Plex-Provides $http_x_plex_provides;
            proxy_set_header X-Plex-Device-Vendor $http_x_plex_device_vendor;
            proxy_set_header X-Plex-Model $http_x_plex_model;

            # Performance: Disable buffering for streaming
            proxy_buffering off;
        }
    }
}
